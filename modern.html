<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Resume</title>
  <link rel="stylesheet" href="modern.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script type="module" src="./modern.js"></script>
</head>
<body>
  <div class="navigation">
    <h1>Modern Resume</h1>
    <button onclick="window.location.href='template.html'">Back to Template Selection</button>
  </div>

  <div class="container">
    <div class="userForm">
      <h2>Details</h2>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" placeholder="Enter your full name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">

      <label for="summary">Summary:</label>
      <textarea id="summary" placeholder="Write a short summary"></textarea>

      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="List your work experience"></textarea>

      <label for="education">Education:</label>
      <textarea id="education" placeholder="Your education background"></textarea>

      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Your key skills"></textarea>

      <button onclick="generateResume()">Generate Resume</button>
      <button onclick="enhanceWithAI()">Enhance with AI</button>
    </div>

    <div class="previewForm" id="resumePreview">
      <h2 id="nameInput">Full Name</h2>
      <p id="emailInput">Email: example@example.com</p>
      <p id="phoneInput">Phone: 123-456-7890</p>
      <h3>Summary</h3>
      <p id="summaryInput">Your summary here...</p>
      <h3>Experience</h3>
      <p id="experienceInput">Your experience here...</p>
      <h3>Education</h3>
      <p id="educationInput">Your education here...</p>
      <h3>Skills</h3>
      <p id="skillsInput">Your skills here...</p>

      <button id="downloadButton">Download PDF</button>
    </div>
  </div>

  <div class="enhanced-resume-box" style="display: none; margin-top: 20px; margin-bottom:20px">
    <h3>Enhanced Resume</h3>
    <div id="enhancedResume" style="border: 1px solid #ccc; padding: 1rem;"></div>
  </div>
</body>
</html>
