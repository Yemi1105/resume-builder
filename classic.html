<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Resume</title>
    <link rel="stylesheet" href="classic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="navigation">
        <h1>Classic Resume</h1>
        <button onclick="window.location.href='template.html'">Back to Template Selection</button>
    </div>

    <div class="resume-container">
        <div class="user-form">
            <h2>Enter Your Details</h2>
            <form id="resumeForm">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="phone">Phone</label>
                <input type="text" id="phone" required>

                <label for="summary">Summary</label>
                <textarea id="summary"></textarea>

                <label for="experience">Experience</label>
                <textarea id="experience"></textarea>

                <label for="education">Education</label>
                <textarea id="education"></textarea>

                <label for="skills">Skills</label>
                <textarea id="skills"></textarea>

                <button type="button" onclick="generateResume()">Preview Resume</button>
                <button type="button" onclick="enhanceWithAI()">Enhance with AI</button>
            </form>
        </div>

        <div class="resume-preview">
            <h2>Preview</h2>
            <div id="resumeContent">
                <h1 id="previewName">Full Name</h1>
                <p id="previewEmail">Email: example@example.com</p>
                <p id="previewPhone">Phone: 123-456-7890</p>
                <hr>
                <h3>Summary</h3>
                <p id="previewSummary">Your summary here...</p>
                <hr>
                <h3>Experience</h3>
                <p id="previewExperience">Your experience here...</p>
                <hr>
                <h3>Education</h3>
                <p id="previewEducation">Your education here...</p>
                <hr>
                <h3>Skills</h3>
                <p id="previewSkills">Your skills here...</p>
            </div>
            <button id="downloadButton" onclick="downloadResume()">Download PDF</button>
        </div>
    </div>

    <div class="enhanced-resume-box" style="display: none; margin-top: 20px;">
        <h3>Enhanced Resume (Copy and paste into your fields if desired)</h3>
        <div id="enhancedResume" style="border: 1px solid #ccc; padding: 1rem;"></div>
        <!-- <button id="copyEnhancedBtn">Copy Enhanced Resume</button> -->
    </div>

    <script type="module" src="./classic.js"></script>
</body>
</html>
